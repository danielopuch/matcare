{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Profile</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ request.user.first_name }}" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ request.user.last_name }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
        <a href="{% url 'users:password_change' %}" class="btn btn-secondary ms-2">Change Password</a>
    </form>
</div>
{% endblock %}
