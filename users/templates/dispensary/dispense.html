{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Lab Test Entry</h2>
    {% if success %}
        <div class="alert alert-success">Lab test saved successfully!</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Lab Test</button>
    </form>
</div>
{% endblock %}
