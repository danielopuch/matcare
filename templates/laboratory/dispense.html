{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Laboratory Tests</h2>
    {% if patient_id %}
        <p>Patient ID: {{ patient_id }}</p>
    {% endif %}
    
    {% if success %}
        <div class="alert alert-success">Lab test results saved successfully!</div>
    {% endif %}

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Lab Test Results</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Save Results</button>
                            
                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                                    Send to Department
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/clinician/vitals/?patient_id={{ patient_id }}">Clinician</a></li>
                                    <li><a class="dropdown-item" href="/dispensary/dispense/?patient_id={{ patient_id }}">Pharmacy</a></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
